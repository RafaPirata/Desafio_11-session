<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-RESTful</title>
</head>
<body>
   <div >
      <h1 class="title">Ingrese productos</h1>
      <form action="/api/productos" method="POST" >
        <input type="text" name="title" placeholder="Nombre producto" />
        <input type="number" name="price" placeholder="Price"  />
        <input type="text" name="thumbnail" placeholder="Thumbnail"   autocomplete='off'/>
        <button >Send</button>
      </form>
    </div>
    
</body>
</html>
