<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="/socket.io/socket.io.js"></script> -->
</head>

<body>
    <div class="navbar nav-pills flex-column flex-sm-row bg-dark">
        <div class="container-fluid">
            <a class="flex-sm-fill text-sm-center nav-link h4" href="/"> HOME</a>
            <a class="flex-sm-fill text-sm-center nav-link h4" href="/Productos">Productos</a>
        </div>
    </div>
    <div class="container mt-3">
        <div class="card-footer">
            <h1>index en public</h1>
            <br>
            <form onsubmit="return addProduct(this)">
                <div class=" form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                </div>
                <div class="form-group">
                    <label for="foto">URL imgen</label>
                    <input id="foto" class="form-control" type="text" name="thumbnail">
                </div>
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <div class="mt-5" id="datos"></div>
        </div>
    </div>
    <hr>
    <div>
        <h1>Centro de Mensajes (Compresión: <span id="compresion-info"></span>%)</h1>
        <!-- formulario de chat -->
        <br>
        <input type="text" id="username" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email">
        <input type="text" id="firstname" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu nombre">
        <input type="text" id="lastname" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu apellido">
        <input type="text" id="age" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu edad">
        <input type="text" id="alias" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu alias">
        <input type="text" id="avatar" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu avatar (url)">
        <hr>

        <div id="messages">
            <!-- mensajes -->
        </div>

        <form class="form-inline mt-3" onsubmit="return agregarMensaje(this)" autocomplete="off">
            <input disabled type="text" id="texto" class="form-control my-2 mr-2" placeholder="Escribe tu mensaje">
            <input disabled id="enviar" class="btn btn-success my-2" type="submit" value="Enviar!">
            <!-- <button>Enviar</button>         -->
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="js/index.js"></script>
    
</body>

</html>
